<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <form method="POST" action ="{% url 'employee:login' %}" onsubmit="error_message()">
        {% csrf_token %}
        <input type="text" id="matricule" placeholder="Enter matricule" required/>
        <input type="password" id="password" placeholder="Enter password" required/>
        <button type="submit">Login</button>
    </form>
</body>
</html>
